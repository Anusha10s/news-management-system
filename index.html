<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global News Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <marquee behavior="scroll" direction="left" scrollamount="6" style="background-color: #3d0303; color: white; padding: 10px; font-size: 16px;">
    üî¥ Breaking News: New healthcare AI technology launched | Champions League Final: Underdogs secure historic win | Global stock markets surge on tech rally
  </marquee>
   <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right,hsl(263, 89%, 4%), #8e9eab);
            transition: background 0.5s;
        }

        header {
            background: linear-gradient(90deg, #0f2022, #203a43, #2c5364);
            padding: 20px 40px;
            color: white;
            box-shadow: 0 4px 8px rgba(15, 13, 13, 0.3);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo i {
            margin-right: 10px;
            color: #f39c12;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        .search-btn {
            padding: 10px;
            background-color: #0a090b;
            border: none;
            border-radius: 0 20px 20px 0;
            color: white;
            cursor: pointer;
        }
        .submit-btn {
        background-color: #0a090b;
        border: none;
        padding: 10px 18px;
        color: white;
        font-size: 0.95rem;
        margin-left: 10px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0a090b;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 20px;
        }
        .main-content {
            flex: 3;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            padding: 15px;
            background: #2c3e50;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 15px;
        }
        .news-article {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .news-article:hover {
            transform: translateY(-5px);
        }
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        .news-title {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: bold;
        }
        .news-title a {
            text-decoration: none;
            color: #2c3e50;
        }
        .news-meta {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }
        .news-excerpt {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .news-category {
            background-color: #f39c12;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .read-more-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 16px;
  background-color: #3498db;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
}
.read-more-btn:hover {
  background-color: #2980b9;
}

        .pagination {
            text-align: center;
            margin-top: 30px;
        }
        .page-link {
            margin: 0 5px;
            padding: 10px 16px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            border-radius: 6px;
        }
        .page-link.active, .page-link:hover {
            background-color: #3498db;
            color: white;
        }
        .featured-news {
            position: relative;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
        }
        .featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .featured-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .featured-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .featured-meta {
            font-size: 0.9rem;
            color: #ccc;
        }
        .featured-category {
            background-color: #e67e22;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        @keyframes highlight {
        0% { background-color: #dff0d8; }
        100% { background-color: transparent; }
        }

        #news-form:target,
        #news-form.highlight {
            animation: highlight 1s ease-in-out;
        }
    </style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">
      <i class="fas fa-globe"></i>
      <span>Global News Network</span>
    </div>
    <div class="search-box">
      <input type="text" class="form-control search-input" placeholder="Search news...">
      <button class="search-btn"><i class="fas fa-search"></i></button>
      <a href="#" class="submit-btn" id="submit-news-btn" title="Post your story">üìù Submit News</a>
      <div class="auth-buttons" id="auth-buttons">
        <button id="login-btn" class="submit-btn">Login</button>
        <button id="register-btn" class="submit-btn">Register</button>
        <button id="logoutBtn" style="display: none;">Logout</button>
        <p id="logoutMessage" style="color: green; display: none;">Logged out successfully!</p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <main class="main-content">
    <div class="featured-news" id="featured-news"></div>
    <div class="card">
      <div class="card-header"><h2>Latest News</h2></div>
      <div class="card-body" id="news-container"></div>
    </div>
    <div class="pagination">
      <a href="#" class="page-link"><i class="fas fa-chevron-left"></i></a>
      <a href="#" class="page-link active">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link">3</a>
      <a href="#" class="page-link"><i class="fas fa-chevron-right"></i></a>
    </div>
  </main>
  <aside class="sidebar">
    <div class="card">
      <div class="card-header"><h2>News Categories</h2></div>
      <div class="card-body">
        <ul class="category-list" id="category-list">
          <li>Politics</li>
          <li>Health</li>
          <li>Sports</li>
        </ul>
      </div>
    </div>
  </aside>
</div>

<script>
  const newsData = [
    {
      title: "AI Revolutionizes Healthcare Industry",
      excerpt: "Artificial Intelligence is transforming diagnostics, treatment planning, and patient care worldwide.",
      author: "Jane Doe",
      date: "May 10, 2025",
      category: "health",
      image: "https://source.unsplash.com/featured/?healthcare,ai"
    },
    {
      title: "Global Markets Surge After Tech Earnings",
      excerpt: "Stock markets worldwide surged following strong earnings reports from major tech firms.",
      author: "John Smith",
      date: "May 10, 2025",
      category: "politics",
      image: "https://source.unsplash.com/featured/?stock,market"
    },
    {
      title: "Champions League Final: A Night to Remember",
      excerpt: "In a thrilling final, underdogs pulled off a historic victory in the UEFA Champions League.",
      author: "Alex Johnson",
      date: "May 9, 2025",
      category: "sports",
      image: "https://source.unsplash.com/featured/?football,soccer"
    }
  ];

  function createNewsCard(news, index) {
    const isAdmin = localStorage.getItem("isAdminLoggedIn") === "true";
    const imageUrl = news.image.startsWith("http") ? news.image : `uploads/${news.image}`;

    return `
      <div class="news-article" data-index="${index}">
        <img src="${imageUrl}" alt="${news.title}" class="news-image">
        <div class="news-title"><a href="#">${news.title}</a></div>
        <div class="news-meta">
          <span><i class="fas fa-user"></i> ${news.author}</span>
          <span><i class="fas fa-calendar-alt"></i> ${news.date}</span>
        </div>
        <div class="news-excerpt">${news.excerpt}</div>
        <span class="news-category ${news.category}">${news.category}</span>
        <a href="news-detail.html?id=${index}" class="read-more-btn">Read more </a>
        ${isAdmin ? `<button class="submit-btn delete-btn" onclick="deleteNews(${index})" style="margin-top: 10px;">üóë Delete</button>` : ''}
      </div>
    `;
  }

  function renderNews() {
    const storedNews = JSON.parse(localStorage.getItem("newsData")) || [];
    const newsContainer = document.getElementById('news-container');
    const featuredNewsContainer = document.getElementById('featured-news');

    newsContainer.innerHTML = '';
    featuredNewsContainer.innerHTML = '';

    if (storedNews.length === 0) {
      newsContainer.innerHTML = "<p>No news articles posted yet.</p>";
      return;
    }

    storedNews.forEach((news, index) => {
      const imageUrl = news.image.startsWith("http") ? news.image : `uploads/${news.image}`;

      if (index === 0) {
        featuredNewsContainer.innerHTML = `
          <img src="${imageUrl}" class="featured-image" alt="${news.title}">
          <div class="featured-overlay">
            <span class="featured-category">${news.category}</span>
            <h2 class="featured-title">${news.title}</h2>
            <p class="featured-excerpt">${news.excerpt}</p>
            <div class="featured-meta">
              <span><i class="fas fa-user"></i> ${news.author}</span>
              <span><i class="fas fa-calendar-alt"></i> ${news.date}</span>
            </div>
          </div>`;
      } else {
        newsContainer.innerHTML += createNewsCard(news, index);
      }
    });
  }

  function updateAuthUI() {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.style.display = isLoggedIn === "true" ? "inline-block" : "none";

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      document.getElementById("logoutMessage").style.display = "block";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  }

  function deleteNews(index) {
    const newsList = JSON.parse(localStorage.getItem("newsData")) || [];
    if (confirm("Are you sure you want to delete this news article?")) {
      newsList.splice(index, 1);
      localStorage.setItem("newsData", JSON.stringify(newsList));
      renderNews();
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderNews();
    updateAuthUI();

    const submitBtn = document.getElementById('submit-news-btn');
    if (submitBtn) {
      submitBtn.addEventListener('click', function (e) {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
          window.location.href = 'submit-news.html';
        } else {
          e.preventDefault();
          alert('Please log in to submit news.');
          window.location.href = "login.html";
        }
      });
    }

    const loginBtn = document.getElementById('login-btn');
    if (loginBtn) {
      loginBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    }

    const registerBtn = document.getElementById('register-btn');
    if (registerBtn) {
      registerBtn.addEventListener('click', () => {
        window.location.href = 'register.html';
      });
    }
    const urlParams = new URLSearchParams(window.location.search);
const editId = urlParams.get("edit");
if (editId) {
  const storedNews = JSON.parse(localStorage.getItem("newsData")) || [];
  const newsToEdit = storedNews.find(item => item.id == editId);
  if (newsToEdit) {
    document.getElementById("title").value = newsToEdit.title;
    document.getElementById("excerpt").value = newsToEdit.excerpt;
    document.getElementById("image").value = newsToEdit.image;
    document.getElementById("category").value = newsToEdit.category;
  }

  // Change button text
  document.getElementById("publishBtn").textContent = "Update";
}

  });
</script>
</body>
</html>
