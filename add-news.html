<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add News Article</h2>
        <form onsubmit="submitNews(event)">
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="category">Category</label>
            <select id="category" required>
                <option value="">-- Select Category --</option>
                <option value="Politics">Politics</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
            </select>

            <label for="content">Content</label>
            <textarea id="content" required></textarea>

            <label for="image">Image URL (optional)</label>
            <input type="text" id="image">

            <button type="submit" class="btn">Publish</button>
        </form>
        <p id="message" style="text-align:center; margin-top:20px; color:green;"></p>
    </div>

    <script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();

        const title = document.getElementById("title").value;
        const category = document.getElementById("category").value;
        const content = document.getElementById("content").value;
        const image = document.getElementById("image").value;

        // Create a news object
        const news = {
            title,
            category,
            content,
            image
        };

        // Get existing news from localStorage
        let allNews = JSON.parse(localStorage.getItem("newsData")) || [];

        // Add new news to the list
        allNews.push(news);

        // Save updated news list to localStorage
        localStorage.setItem("newsData", JSON.stringify(allNews));

        alert("News posted successfully!");

        // Optionally reset the form
        this.reset();
    });
</script>


    </script>
</body>
</html>
